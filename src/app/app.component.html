<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a (click)="goToHomepage()" class="nav-link">
        <clr-icon shape="first-aid" [style.color]="'#ffffff'"></clr-icon>
        <span class="title">CharityHub</span>
      </a>
      <div class="buttons" *ngIf="userService.getCurrentUsername()===''">
        <button class="btn btn-success" id="login" (click)="onLogin()">Login</button>
        <button class="btn btn-success-outline" id="register" (click)="onRegister()">Register</button>
      </div>
      <div class="loggedIn" *ngIf="userService.getCurrentUsername()!==''">
        <button class="btn btn-info" id="myProfile" [routerLink]="['/profile',this.userService.getCurrentUsername()]">
          My Activities
        </button>
        <button class="btn btn-primary" id="editProfile" (click)="onEditProfile()">Edit Profile</button>
        <button class="btn btn-success" id="createCharity" [routerLink]="['/create_charity']">Create charity</button>
        <button class="btn btn-warning" id="logout" (click)="onLogOut()">Logout</button>
      </div>
      <clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
        <h4 class="modal-title">Do you want to logout? :(</h4>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="logOut()">
            Logout
          </button>
          <button type="button" class="btn btn-success-outline" (click)="opened = false">
            Cancel
          </button>
        </div>
      </clr-modal>

    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <!-- Your Content Goes Here-->
      <div class="network">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
