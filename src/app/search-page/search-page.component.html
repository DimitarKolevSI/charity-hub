<div *ngIf="result.length === 0">
    <h1>No results found! :(</h1>
    <img src="../../assets/dessert.jpg" class="dessert">
</div>

<div *ngIf="result.length !== 0">
    <div  *ngFor = "let charity of result" id="charities">
        <div class="clr-row">
            <div class="clr-col-lg-6 clr-col-10">
                <a [routerLink]="['/charity',charity.id]" class="card clickable" >
                    <h2>{{charity.title}}</h2> 
                    <div class="card-img">
                        <img [src]="charity.imageUrl">
                    </div>
                    <div class="card-block">
                        <div *ngIf="charity.volunteersNeeded != 0">
                            <div class="progress-block">
                                <label for="demoProgressBar">{{charity.volunteers}}</label>
                                <clr-progress-bar id="demoProgressBar" clrValue="{{charity.volunteers}}" 
                                                clrMax="{{charity.volunteersNeeded}}"></clr-progress-bar>
                                <span id="progress-bar">{{charity.volunteersNeeded}}</span>
                            </div>
                        </div>
                        <div *ngIf="charity.moneyNeeded != 0">
                            <div class="progress-block">
                                <label for="demoProgressBar">{{charity.moneyDonated}}$</label>
                                <clr-progress-bar id="demoProgressBar" clrValue="{{charity.moneyDonated}}" 
                                                clrMax="{{charity.moneyNeeded}}"></clr-progress-bar>
                                <span id="progress-bar">{{charity.moneyNeeded}}$</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
